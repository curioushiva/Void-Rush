<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Rush</title>
    <!-- Icons Used -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <!-- Icons Used  -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Style Used -->
    <link rel="stylesheet" href="/cs/style.css">
</head>


<body>

    <!-- Main Conatainer -->
    <main>
        <!-- Header -->
        <div class="header">
            <img src="/icons/128.png" alt="">
            <h1>Void Rush</h1>
        </div>
        <!-- Middle Content -->
        <div class="content">
            <h1>Speed Up Your Videos</h1>
            <div class="userinput">
                <input type="text" placeholder="Enter Video Speed">
                <button><i class="ri-speed-up-fill"></i></button>
            </div>
            <p>Err : Speed must be between 0.2x and 8.0x</p>
        </div>
        <!-- Footer -->
        <div class="footer">
            <div class="lc">
                <a href="https://www.instagram.com/curioushiva/" target="_blank">By Curious</a>
            </div>
            <div class="rc">
                <a href="https://www.instagram.com/curioushiva/" target="_blank"><i class="ri-instagram-fill"></i></a>
                <a href="https://github.com/curioushiva" target="_blank"><i class="ri-github-fill"></i></a>
                <a href="https://buymeacoffee.com/curioushiva" target="_blank"><i class="ri-drinks-fill"></i></a>
            </div>
        </div>
    </main>
    <!-- Js Used -->
    <script src="/cs/main.js"></script>
</body>

</html>
